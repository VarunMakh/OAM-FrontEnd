<div class="adminDetails">
    <h2>Admin details</h2>
  
    <table>
      <tr>
        <td>Admin ID</td>
        <td>{{admin.adminId}}</td>
      </tr>
      <tr>
        <td>Admin Name</td>
        <td>{{admin.adminName}}</td>
      </tr>
      
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="removeAdmin()">delete</a>
    &nbsp;&nbsp;&nbsp;
    <a class="btn btn-small btn-warning" (click)="editAdmin()">edit</a>   
    
  </div>
