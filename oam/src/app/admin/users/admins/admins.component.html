<h1>Admins (Admin access)</h1>
<a class="btn btn-primary mb-3" (click)="addAdmin()">add</a>
<div class="container row">
    <div class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let admin of admins" >
        <td>{{admin.adminId}}</td>
        <td>{{admin.adminName}}</td>
        <td><button type="button" class="btn btn-primary" (click)="viewAdmin(admin.adminId)">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-add-admin *ngIf="action === 'edit' || action === 'add'"  [admin]="selectedUser" (adminAddedEvent)="refreshData()"></app-add-admin>
    <app-view-admin *ngIf="action === 'view'" [admin]="selectedUser" (adminDeletedEvent)="refreshData()"></app-view-admin>
  </div>
</div>
