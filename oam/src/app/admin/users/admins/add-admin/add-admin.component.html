
<h1>{{admin.adminId == null ? 'Add' : 'Edit'}} Admin {{admin.adminId}}</h1>
<form #recievedUser="ngForm">

  <label for="id">ID</label>
  <input type="number" class="form-control" id="id" placeholder="Admin id" [(ngModel)]="admin.adminId" name="name">

  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Admin Name" [(ngModel)]="admin.adminName" name="name">
  
  <label for="type">Type</label>
  <input type="text" class="form-control" id="type" placeholder="type name" [(ngModel)]="admin.userType" name="name">

  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="admin.password" name="password">

   <br>
  <button type="button" class="btn btn-success" (click)="addAdmin()" >Save</button>
</form>
