<div class="customerDetails">
    <h2>Customer details</h2>
  
    <table>
      <tr>
        <td>Customer ID</td>
        <td>{{customer.customerId}}</td>
      </tr>
      <tr>
        <td>Customer Name</td>
        <td>{{customer.customerName}}</td>
      </tr>
      
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="removeCustomer()">delete</a>
    &nbsp;&nbsp;&nbsp;
    <a class="btn btn-small btn-warning" (click)="editCustomer()">edit</a>   
    
  </div>
