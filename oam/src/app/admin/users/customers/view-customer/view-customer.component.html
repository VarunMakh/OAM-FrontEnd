<div class="userDetails">
    <h2>Customer details</h2>
  
    <table>
      <tr>
        <td>Customer Id</td>
        <td>{{customer.customerId}}</td>
      </tr>
      <tr>
        <td>Customer name</td>
        <td>{{customer.customerName}}</td>
      </tr>
      
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteCustomer()"> delete</a>&nbsp;&nbsp;&nbsp;
    <a class="btn btn-small btn-warning" (click)="editCustomer()">edit</a>  
  </div>
