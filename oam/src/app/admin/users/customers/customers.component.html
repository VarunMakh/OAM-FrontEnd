<h1>Customers (Admin access)</h1>
<div class="container row">
    <div class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers" >
        <td>{{customer.customerId}}</td>
        <td>{{customer.customerName}}</td>
        <td><button type="button" class="btn btn-primary">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    Display Customer Details and Add user here.
  </div>
</div>
