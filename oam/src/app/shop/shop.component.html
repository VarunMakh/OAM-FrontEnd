<div class="container row">
    <div class="col-md-2">
        <h1>Medicines</h1>
    </div>
    <div class="col-md-10 custom-products-cart-container">
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <br>
                    <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="fa fa-shopping-cart">
                            Medicines Added In Cart:
                        </span>
                        <span class="caret">{{cartMedicines.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-cart" role="menu">
                        <li *ngFor="let item of cartMedicines">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item">{{item.medicineName}}</div>
                                <div class="col-md-4" *ngIf="item"><strong>₹{{item.medicineCost}}</strong></div>
                            </div>
                        </li>
                        <hr>
                        <li *ngIf="cartMedicines.length > 0"><a class="btn btn-small btn-success" role="button" (click)="placeOrder()">Place Order</a></li>
                        <br>
                        <li *ngIf="cartMedicines.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Empty Cart</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr>
<hr>

<div class="container row">
    <div class="col-md-4" *ngFor="let medicine of medicines">
        <div class="card card-block">
            <img class="custom-image-style" img src="/Users/vmakh/Documents/Capgemini/Sprint2/meds.jpg" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="medicine-desc-container row">
                <div>
                    <p style="margin-left: 60px"><strong>{{medicine.medicineName}}: ₹{{medicine.medicineCost}}</strong></p>
                    <p style="margin-left: 60px">{{medicine.company}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button *ngIf="!medicine.isAdded" class="btn btn-primary btn-sm" (click)="addToCart(medicine.medicineId)">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
