<h1>Welcome to OAM!</h1>
<h2>Please Login</h2>

<form>

  <label for="userId">User ID</label>
  <input type="text" class="form-control" id="userId" placeholder="User ID" name="userId" [(ngModel)]="user.userId">

  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password">

  <br>
  <button type="button" class="btn btn-success" (click)="checkLogin()">Login</button>
  
</form>
